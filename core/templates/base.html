<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoFix Pro</title>
    <!-- Tailwind CDN (for quick testing only) -->
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-white text-gray-900">

    <!-- Navbar -->
    <nav class="fixed z-70 w-screen mb-20 bg-black text-white p-4 flex justify-between items-center">
        <div class="text-2xl font-bold">AutoFix Pro</div>
        <div class="space-x-4">
            <a href="{% url 'home' %}" class="hover:text-yellow-400">Home</a>
            <a href="{% url 'services' %}" class="hover:text-yellow-400">Services</a>
            <a href="{% url 'about' %}" class="hover:text-yellow-400">About</a>
            <a href="{% url 'booking' %}" class="hover:text-yellow-400">Book</a>
            <a href="{% url 'contact' %}" class="hover:text-yellow-400">Contact</a>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <!-- Footer -->
    <footer class="bg-black text-white text-center p-6 mt-12">
        &copy; {{ now|date:"Y" }} AutoFix Pro. All rights reserved.
    </footer>

</body>
</html>
