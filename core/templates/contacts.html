{% block content %}

<section class="w-full bg-gray-100 py-20 px-6">

                <p class="text-gray-600">+254 700 000 000</p>

            <div class="bg-white p-6 rounded-2xl shadow hover:shadow-lg transition">

            <div class="bg-white p-6 rounded-2xl shadow hover:shadow-lg transition">
