{% extends 'base.html' %}
{% block content %}

<section class="w-full bg-white py-20 px-6">
    <div class="max-w-2xl mx-auto text-center mb-12">
        <h1 class="text-5xl font-bold mb-4">Book Your Service</h1>
        <p class="text-gray-600 mb-8">
            Fill out the form below and weâ€™ll schedule your appointment as soon as possible.
        </p>

        <form action="{% url 'booking_submit' %}" method="post" class="bg-gray-100 p-8 rounded-2xl shadow-lg space-y-4">
            {% csrf_token %}
            <input type="text" name="name" placeholder="Full Name" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-400">
            <input type="email" name="email" placeholder="Email" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-400">
            <input type="tel" name="phone" placeholder="Phone Number" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-400">
            <textarea name="message" rows="4" placeholder="Service Details" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-400"></textarea>
            <button type="submit" class="bg-yellow-400 text-black px-8 py-3 rounded-xl font-semibold hover:bg-yellow-500 transition w-full">
                Submit Booking
            </button>
        </form>
    </div>
</section>

{% endblock %}
